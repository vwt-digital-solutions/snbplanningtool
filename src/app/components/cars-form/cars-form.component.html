<div [ngClass]="['new-row']">
  <div [ngClass]="['new-row-inner']">
    <h1>{{title}}</h1>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" *ngIf="carsTokens">
      <div class="form-group">
        <label for="token">Token <span>&#42;</span></label>
        <select
          class="form-control"
          id="token"
          [(ngModel)]="model.token"
          name="token"
          #token="ngModel"
          required >
          <option [ngValue]="null" selected disabled hidden>-- Selecteer een token --</option>
          <option *ngFor="let token of carsTokens" [value]="token">{{token}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="license_plate">Kentekenplaat</label>
        <input
          type="text"
          class="license-plate license-nl"
          id="license_plate"
          pattern=".{1,3}-.{2,3}-.{1,2}"
          minlength="8"
          maxlength="8"
          [(ngModel)]="model.license_plate"
          name="license_plate" >
          <span class="value-format" [innerHTML]="valueFormat"></span>
      </div>
      <div class="form-group">
        <label for="driver_name">Naam bestuurder</label>
        <input
          type="text"
          class="form-control"
          id="driver_name"
          [(ngModel)]="model.driver_name"
          name="driver_name" >
      </div>
      <div class="form-group">
        <label for="driver_skill">Rol bestuurder</label>
        <select
          class="form-control"
          id="driver_skill"
          [(ngModel)]="model.driver_skill"
          name="driver_skill">
          <option value="Metende">Metende</option>
          <option value="Lasser">Lasser</option>
          <option value="Leerling">Leerling</option>
          <option value="Kraanmachinist">Kraanmachinist</option>
          <option value="Overig">Overig</option>
          <option value="NLS">NLS</option>
          <option value="Cluster">Cluster</option>
        </select>
      </div>
      <div class="form-group">
        <label for="driver_employee_number">Medewerkernummer bestuurder</label>
        <input
          type="text"
          class="form-control"
          id="driver_employee_number"
          [(ngModel)]="model.driver_employee_number"
          name="driver_employee_number" >
      </div>

      <button (click)="this.carsService.isHidden = true" type="reset" class="btn btn-fail">Annuleren</button>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" [innerHTML]="buttonSave"></button>
    </form>

    <div *ngIf="!carsTokens" [ngClass]="['empty-tokens']">
      <span>{{titleEmpty}}</span>
      <button (click)="this.carsService.isHidden = true" type="reset" class="btn btn-fail">Ok&#233;</button>
    </div>
  </div>
</div>
