<div class="container-fluid">
  <div class="row">
    <div class="overlay">
      <span>Last update: <b>{{(this.mapService.refreshUpdate | date:'HH:mm') || 'N/A'}}</b></span>
      <span [ngClass]="refreshStatusClasses()">{{this.mapService.refreshStatus}}</span>
    </div>

    <agm-map [ngClass]="['col-12']" [latitude]="this.mapService.lat" [longitude]="this.mapService.lng" [styles]="this.mapService.styles" [streetViewControl]="false">
      <agm-marker-cluster imagePath="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m">
        <agm-marker
          *ngFor="let m of this.mapService.geoJsonObject['features']"
          [latitude]="m.geometry.coordinates[1]"
          [longitude]="m.geometry.coordinates[0]"
          [iconUrl]="this.mapService.iconUrl"
          [markerClickable]="false"
          [markerDraggable]="false">
        </agm-marker>
      </agm-marker-cluster>
    </agm-map>
  </div>
</div>
