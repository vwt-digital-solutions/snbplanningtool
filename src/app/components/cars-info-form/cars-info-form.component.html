<div [ngClass]="['new-row']">
  <div [ngClass]="['new-row-inner']">
    <h1>{{title}}</h1>

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" *ngIf="carsTokens.length > 0">
      <div class="form-group">
        <label for="token">Token <span>&#42;</span></label>
        <select class="form-control" id="token" [(ngModel)]="model.token" name="token" #token="ngModel" required>
          <option [ngValue]="null" selected disabled hidden>-- Select a token --</option>
          <option *ngFor="let token of carsTokens" [value]="token.value">{{token.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="license_plate">License plate</label>
        <input type="text" class="license-plate license-nl" id="license_plate" [(ngModel)]="model.license_plate" name="license_plate">
      </div>
      <div class="form-group">
        <label for="driver_name">Driver name</label>
        <input type="text" class="form-control" id="driver_name" [(ngModel)]="model.driver_name" name="driver_name">
      </div>

      <button (click)="this.carsInfoService.isHidden = true" type="reset" class="btn btn-fail">Cancel</button>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" [innerHTML]="buttonSave"></button>
    </form>

    <div *ngIf="carsTokens.length <= 0" [ngClass]="['empty-tokens']">
      <span>{{titleEmpty}}</span>
      <button (click)="this.carsInfoService.isHidden = true" type="reset" class="btn btn-fail">Ok</button>
    </div>
  </div>
</div>
